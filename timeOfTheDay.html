<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time of the day</title>
</head>

<style>
    body{
        font:italic 20pt Arial;
        text-align: center;
        
}
    header {
        text-align: center;
}
    section{ 
        border-radius: 10px; 
        padding: 15px; 
        width: 500px; 
        margin: auto; 
        text-align: center; 
        box-shadow: 5px 5px 10px black;

}
    footer{
        color: rgb(240, 187, 72);
        text-align: center;
}
    div{ 
        padding: 5px;
}
</style>

<body onload="loader()">
    <header>
        <h1> Time of the Day </h1>
    </header>

    <section>
        <div id="msg"> <!--Show the time--></div>
        <div>
            <img id="img" width="300px" >
        </div>
    </section>
    
    <footer>
        <p style="text-align: center;">$%^& Copyright Â© Ramon Andrade $%^&</p>
    </footer>

    <script>
        function loader(){
            let msg = window.document.getElementById(`msg`)
            let img = window.document.getElementById(`img`)
            let date = new Date()
            let hour = date.getHours()
            let min = date.getMinutes()
            let hourmin = [hour, min].join(':')
            let day = date.getUTCDate()
            let month = date.getMonth() 
            let year = date.getFullYear()
           
            msg.innerHTML = `Today is ${day}/${month + 1}/${year} at ${hourmin}hrs `
        
            if (hour >= 0 && hour < 12){
                img.src = `morning.jpg`
                document.body.style.background = `#f0bb48`
            }else if (hour >= 12 && hour <=18) {
                img.src = `afternoon.jpg`  
                document.body.style.background = `#f18140`
            }else {
                img.src = `night.jpg`
                document.body.style.background = `#3a302b`

            }   
        }   
    </script>

</body>
</html>
